trigger:
- master

pool:
  name: agent-pool

steps:
# Maven build using pre-installed JDK
- task: Maven@4
  inputs:
    mavenPOMFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'       # Use a specific JDK
    jdkVersionOption: '11'             # Must match installed JDK
    jdkArchitectureOption: 'x64'       # Required, must match JAVA_HOME_11_X64
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'



