trigger:
- master

pool:
  name: agent-pool  # Your self-hosted Linux agent pool

stages:
# ---------------- Build Stage ----------------
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build with Maven"
    steps:
    # Step 1: Ensure JDK 11 is available
    - task: UseJavaVersion@1
      inputs:
        versionSpec: '11'
        jdkArchitectureOption: 'x64'

    # Step 2: Maven build
    - task: Maven@4
      inputs:
        mavenPOMFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'clean package'

    # Step 3: Copy WAR to staging
    - task: CopyFiles@2
      inputs:
        Contents: '**/target/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/war'
        flattenFolders: true

    # Step 4: Rename WAR to ROOT.war
    - script: |
        WAR_FILE=$(find "$(Build.ArtifactStagingDirectory)/war" -name "*.war" | head -n 1)
        if [ -z "$WAR_FILE" ]; then
          echo "ERROR: No WAR file found"
          exit 1
        fi
        mv "$WAR_FILE" "$(Build.ArtifactStagingDirectory)/war/ROOT.war"
        echo "Renamed WAR to ROOT.war"
      displayName: "Rename WAR to ROOT.war"

    # Step 5: Publish artifact
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/war'
        ArtifactName: 'warfile'
        publishLocation: 'Container'

# ---------------- Release Stage ----------------
- stage: Release
  displayName: "Release Stage"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy to Azure Web App"
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          # Step 1: Download WAR artifact
          - download: current
            artifact: warfile

          # Step 2: Debug artifact contents
          - script: |
              echo "Contents of artifact folder:"
              ls -R $(Pipeline.Workspace)/warfile
            displayName: "Debug artifact contents"

          # Step 3: Deploy ROOT.war to Azure Web App
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'servcon'
              appType: 'webAppLinux'
              appName: 'lazdevops'
              package: '$(Pipeline.Workspace)/warfile/ROOT.war'
              runtimeStack: 'TOMCAT|11-java11'
            displayName: "Deploy ROOT.war to Azure Web App"






             

