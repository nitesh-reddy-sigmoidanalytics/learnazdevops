trigger:
- master

pool:
  name: agent-pool

steps:
# Step 1: Install JDK 11
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '11'
    jdkArchitecture: 'x64'

# Step 2: Run Maven build
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '11'      # Must match JavaToolInstaller versionSpec
    jdkArchitectureOption: 'x64' # Required, fixes the error
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

