# Azure DevOps Maven Pipeline with Self-Hosted Agent

trigger:
- master

pool:
  name: agent-pool   # your self-hosted agent pool name

steps:
# Step 1: Check Java 11 on the agent
- script: |
    echo "JAVA_HOME_11_X64=$JAVA_HOME_11_X64"
    java -version
  displayName: "Check Java 11"

# Step 2: Build with Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    goals: 'clean package'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'

# Step 3 (Optional): Archive build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'target'   # Maven output folder
    ArtifactName: 'drop'
    publishLocation: 'Container'

