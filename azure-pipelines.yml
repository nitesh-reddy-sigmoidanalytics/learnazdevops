trigger:
- master

pool:
  name: agent-pool  # Your self-hosted Linux agent pool

stages:
# ---------------- Build Stage ----------------
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: BuildJob
    displayName: "Build with Maven"
    steps:
    # Step 1: Detect JDK 11
    - script: |
        JAVAC_PATH=$(which javac)
        if [ -z "$JAVAC_PATH" ]; then
          echo "ERROR: javac not found. Make sure JDK 11 is installed and in PATH."
          exit 1
        fi

        JAVAC_REAL=$(readlink -f "$JAVAC_PATH")
        JDK_PATH=$(dirname $(dirname "$JAVAC_REAL"))

        echo "##vso[task.setvariable variable=JAVA_HOME_11_X64]$JDK_PATH"
        echo "JAVA_HOME_11_X64 set to $JDK_PATH"

        "$JDK_PATH/bin/java" -version
        "$JDK_PATH/bin/javac" -version
      displayName: 'Set JAVA_HOME_11_X64 safely'

    # Step 2: Maven build
    - task: Maven@4
      inputs:
        mavenPOMFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '11'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'

    # Step 3: Detect target folder
    - script: |
        TARGET_DIR=$(find $(System.DefaultWorkingDirectory) -type d -name target | head -n 1)
        if [ -z "$TARGET_DIR" ]; then
          echo "ERROR: Maven target folder not found"
          exit 1
        fi
        echo "Found target folder: $TARGET_DIR"
        echo "##vso[task.setvariable variable=TARGET_DIR]$TARGET_DIR"
      displayName: 'Find Maven target folder'

    # Step 4: Copy WAR to staging directory
    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/war'
      displayName: 'Copy WAR to Artifact Staging Directory'

    # Step 5: Publish WAR artifact
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/war'
        ArtifactName: 'warfile'
        publishLocation: 'Container'
      displayName: 'Publish WAR artifact'

# ---------------- Release Stage ----------------
- stage: Release
  displayName: "Release Stage"
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    displayName: "Deploy to Azure Web App"
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          # Step 1: Download WAR artifact
          - download: current
            artifact: warfile

          # Step 2: Debug - list contents of artifact folder
          - script: |
              echo "Listing contents of artifact folder:"
              ls -R $(Pipeline.Workspace)/warfile
            displayName: "Debug artifact contents"

          # Step 3: Deploy WAR to Azure Web App
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'servcon'
              appType: 'webAppLinux'
              appName: 'learnazdevops'
              package: '$(Pipeline.Workspace)/warfile/**/*.war'
              runtimeStack: 'TOMCAT|11-java11'
            displayName: "Deploy WAR to Azure Web App"


             

