trigger:
- master

pool:
  name: agent-pool   # your self-hosted agent pool name

steps:
# Step 1: Check Java 11 on the agent
- script: |
    echo "JAVA_HOME_11_X64=$JAVA_HOME_11_X64"
    java -version
  displayName: "Check Java"

# Step 2: Build with Maven (using Java path)
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'Path'                             # use the path directly
    jdkUserInputPath: '/usr/lib/jvm/java-11-openjdk-amd64'  # correct property
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean package'

# Step 3 (Optional): Archive build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'target'   # Maven output folder
    ArtifactName: 'drop'
    publishLocation: 'Container'



